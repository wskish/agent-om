<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent OM</title>
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        neutral: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Fira Code', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Marked for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting - using a more readable light theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        // Initialize highlight.js
        document.addEventListener('DOMContentLoaded', () => {
            hljs.configure({
                languages: ['javascript', 'python', 'bash', 'json', 'html', 'css', 'typescript', 'sql', 'markdown'],
                ignoreUnescapedHTML: true
            });
        });
    </script>
    
    <!-- Custom styles -->
    <style>
        /* Message container styles */
        .message-container {
            max-height: calc(100vh - 220px);
            overflow-y: auto;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Markdown styling */
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            margin: 1rem 0;
        }
        
        .markdown-content pre code {
            color: #1f2937;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .markdown-content code {
            font-family: 'Fira Code', monospace;
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }
        
        /* Add better spacing for code blocks */
        .markdown-content p code {
            margin: 0 0.2rem;
        }
        
        /* Ensure inline code is visible */
        .markdown-content p code {
            background-color: #f3f4f6;
            color: #4b5563;
        }
        
        /* For triple backtick blocks without language specification */
        .markdown-content pre code.hljs {
            background-color: #f8f9fa;
            color: #1f2937;
            padding: 1rem;
            display: block;
            overflow-x: auto;
        }
        
        /* Ensure all code blocks have proper coloring even when highlight.js fails */
        .markdown-content pre code:not(.hljs) {
            background-color: #f8f9fa;
            color: #1f2937;
            display: block;
            padding: 1rem;
        }
        
        /* Specific style for blocks with no language */
        .markdown-content pre code.language-text,
        .markdown-content pre code.language-plaintext {
            background-color: #f8f9fa;
            color: #1f2937;
        }
        
        /* Table styling */
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .markdown-content th, .markdown-content td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4b5563;
        }
        
        /* Animation for loading */
        @keyframes thinking {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .thinking-animation {
            animation: thinking 1.5s infinite;
        }
    </style>
</head>
<body class="bg-neutral-50 font-sans">
    <div class="container mx-auto px-4 py-8" x-data="{
        userMessage: '',
        isProcessing: false,
        messages: [],
        toolInfo: ['Loading tools...'],
        thinking: {{ thinking_budget }},
        model: '{{ model }}',
        sessionCost: '{{ session_cost }}',
        
        // Function to add a new message
        addMessage(type, content, id) {
            // Additional safeguards for input values
            type = String(type).trim();
            id = String(id).trim();
            content = String(content || '');
            
            // Find if there's an existing message with this ID
            const index = this.messages.findIndex(m => m.id === id);
            
            // Handle transition from thinking to assistant
            // If we receive an assistant message with the same ID as a thinking message,
            // we should create a new assistant message and keep the thinking message
            if (index !== -1 && this.messages[index].type === 'thinking' && type === 'assistant') {
                // Create a new assistant message with a guaranteed unique ID
                const uniqueId = id + '_assistant_' + Date.now();
                const newMsg = { type, content, id: uniqueId };
                this.messages = [...this.messages, newMsg];
                return;
            }
            
            // Regular continuation logic
            if (index !== -1 && (type === 'assistant' || type === this.messages[index].type)) {
                // Create a new object with updated content to trigger Alpine reactivity
                const oldMsg = this.messages[index];
                // For assistant messages, add space between chunks if needed
                const needsNewline = type === 'assistant' && oldMsg.content && 
                                    !oldMsg.content.endsWith('\n') && content && !content.startsWith('\n');
                const separator = needsNewline ? ' ' : '';
                                    
                const updatedMsg = {
                    ...oldMsg,
                    content: oldMsg.content + separator + content
                };
                
                // Replace the message at the index
                this.messages.splice(index, 1, updatedMsg);
                
                // Force reactivity by reassigning the array
                this.messages = [...this.messages];
            } else {
                // Otherwise add as a new message
                const newMsg = { type, content, id };
                this.messages = [...this.messages, newMsg]; // Force reactivity with new array
            }
            
            // Scroll to bottom after rendering
            this.$nextTick(() => {
                const container = document.querySelector('.message-container');
                if (container) {
                    container.scrollTop = container.scrollHeight;
                }
            });
        },
        
        // Function to render markdown with proper code highlighting
        renderMarkdown(text) {
            if (!text) return '';
            
            try {
                // Configure marked options with highlight.js integration
                marked.setOptions({
                    gfm: true,
                    breaks: true,
                    highlight: function(code, lang) {
                        // Use highlight.js for syntax highlighting
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (err) {
                                console.error('Highlight.js error:', err);
                            }
                        }
                        
                        // Fallback to auto-detection
                        try {
                            return hljs.highlightAuto(code).value;
                        } catch (err) {
                            console.error('Highlight.js auto-detect error:', err);
                        }
                        
                        // Fallback to no highlighting
                        return code;
                    }
                });
                
                const parsed = marked.parse(String(text));
                
                // After rendering, call highlight on the rendered HTML to apply to any code elements
                this.$nextTick(() => {
                    document.querySelectorAll('.markdown-content pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                });
                
                return parsed;
            } catch (error) {
                console.error('Markdown rendering error:', error);
                // Fallback: escape HTML and return as plain text
                return String(text)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
            }
        },
        
        // Function to send a message
        async sendMessage() {
            if (!this.userMessage.trim() || this.isProcessing) return;
            
            // Add user message to UI
            const msgId = 'user_' + Date.now();
            this.addMessage('user', this.userMessage, msgId);
            
            const message = this.userMessage;
            this.userMessage = '';
            this.isProcessing = true;
            
            // Create form data for the request
            const formData = new FormData();
            formData.append('message', message);
            
            // Set up the SSE connection
            const evtSource = new EventSource(`/chat/stream?message=${encodeURIComponent(message)}`);
            
            // Current message being built
            let currentMsgId = null;
            
            // Handle messages from the server
            evtSource.addEventListener('message', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Trim type and id to avoid whitespace issues
                    const type = data.type.trim();
                    const id = data.id.trim();
                    const content = data.content;
                    
                    currentMsgId = id;
                    this.addMessage(type, content, id);
                } catch (error) {
                    console.error('Error processing SSE message:', error);
                }
            });
            
            // Handle stats updates
            evtSource.addEventListener('stats', (event) => {
                const stats = JSON.parse(event.data);
                this.sessionCost = stats.sessionCost;
                
                // Add stats message to UI
                const statsMsg = `Tokens: ${stats.promptTokens} prompt, ${stats.completionTokens} completion | Cost: ${stats.cost} | Session: ${stats.sessionCost}`;
                this.addMessage('stats', statsMsg, 'stats_' + Date.now());
            });
            
            // Handle error and connection setup
            evtSource.addEventListener('open', () => {
                // Connection opened
            });
            
            // Handle stream completion and errors
            evtSource.addEventListener('error', (e) => {
                evtSource.close();
                this.isProcessing = false;
                
                // Add error message if we didn't get any response
                if (this.messages.length === 0 || this.messages[this.messages.length - 1].type === 'user') {
                    this.addMessage('error', 'Error connecting to the server. Please try again.', 'error_' + Date.now());
                }
            });
        },
        
        // Function to update model
        async updateModel(event) {
            const model = event.target.value;
            
            // Create form data for the request
            const formData = new FormData();
            formData.append('model', model);
            
            // Call the server to update the model
            const response = await fetch('/set-model', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            if (result.success) {
                this.model = model;
                
                // Show a notification
                this.addMessage('system', `Model changed to ${model}`, 'system_' + Date.now());
            }
        },
        
        // Variable to store timeout ID for debouncing
        thinkingUpdateTimeout: null,
        
        // Function to update thinking budget with debouncing
        async updateThinking() {
            // Clear any existing timeout
            if (this.thinkingUpdateTimeout) {
                clearTimeout(this.thinkingUpdateTimeout);
            }
            
            // Set new timeout to avoid multiple rapid requests
            this.thinkingUpdateTimeout = setTimeout(async () => {
                // Create form data for the request
                const formData = new FormData();
                formData.append('budget', parseInt(this.thinking) || 0);
                
                // Call the server to update the thinking budget
                const response = await fetch('/set-thinking', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    this.thinking = result.thinking_budget;
                    
                    // Only show message for significant changes
                    if (result.significant_change) {
                        const isEnabled = result.is_claude && result.thinking_budget > 0;
                        const status = isEnabled ? 'enabled' : 'disabled';
                        this.addMessage('system', `Thinking mode ${status} (${result.thinking_budget} tokens)`, 'system_' + Date.now());
                    }
                }
            }, 500); // 500ms debounce time
        },
        
        // Function to check if model is Claude
        isClaudeModel() {
            return this.model.toLowerCase().includes('claude');
        },
        
        // Function to clear the conversation
        async clearConversation() {
            if (this.isProcessing) {
                return;
            }
            
            // Call the server to clear the conversation
            const response = await fetch('/clear-conversation', {
                method: 'POST'
            });
            
            const result = await response.json();
            if (result.success) {
                // Clear the messages array
                this.messages = [];
                
                // Show confirmation
                this.addMessage('system', 'Conversation cleared', 'system_' + Date.now());
            }
        }
    }"
    x-init="
        // Initialize the timeout
        this.thinkingUpdateTimeout = null;
        
        // Initialize with tools from server
        this.toolInfo = '{{ available_tools }}'.split(', ');
    ">
        <!-- Header with app title and controls -->
        <header class="bg-white shadow-sm rounded-xl p-5 mb-6 border border-neutral-200">
            <div class="flex flex-col md:flex-row md:items-center justify-between">
                <h1 class="text-2xl font-bold text-neutral-800 mb-4 md:mb-0">
                    <span class="text-primary-600">Agent</span> Om
                </h1>
                
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                    <!-- Model selector -->
                    <div class="flex items-center">
                        <label for="model-select" class="mr-2 text-neutral-600 font-medium">Model:</label>
                        <select id="model-select" 
                                class="border border-neutral-300 rounded-lg p-2 bg-white text-neutral-800 focus:ring-2 focus:ring-primary-400 focus:outline-none transition"
                                x-model="model"
                                @change="updateModel($event)">
                            {% for model_option in models %}
                            <option value="{{ model_option }}">{{ model_option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Thinking budget (only for Claude) -->
                    <div class="flex items-center" x-show="isClaudeModel()">
                        <label for="thinking-input" class="mr-2 text-neutral-600 font-medium">Thinking:</label>
                        <input type="number" 
                               id="thinking-input" 
                               class="border border-neutral-300 rounded-lg p-2 w-24 bg-white text-neutral-800 focus:ring-2 focus:ring-primary-400 focus:outline-none transition"
                               x-model="thinking"
                               @input="updateThinking()"
                               min="0"
                               step="1024">
                    </div>
                    
                    <!-- Clear conversation button -->
                    <div class="flex items-center">
                        <button @click="clearConversation()"
                                class="bg-neutral-100 border border-neutral-300 text-neutral-700 px-4 py-2 rounded-lg hover:bg-neutral-200 focus:ring-2 focus:ring-neutral-400 focus:outline-none transition-all flex items-center space-x-1"
                                :disabled="isProcessing">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            <span>Clear</span>
                        </button>
                    </div>
                    
                    <!-- Session cost display -->
                    <div class="flex items-center bg-primary-50 border border-primary-200 px-4 py-2 rounded-lg">
                        <span class="text-neutral-700 font-medium">Cost: </span>
                        <span class="text-primary-600 font-semibold ml-1" x-text="sessionCost"></span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main chat container -->
        <div class="bg-white shadow-sm rounded-xl p-5 border border-neutral-200">
            <!-- Messages display area -->
            <div class="message-container mb-5 p-4 bg-neutral-50 rounded-xl border border-neutral-200">
                
                <!-- Message templates rendered by Alpine -->
                <template x-for="message in messages" :key="message.id">
                    <div class="mb-4">
                        <!-- SWITCHER -->
                        <template x-if="message.type === 'user'">
                            <div class="flex items-start">
                                <div class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center text-white font-semibold text-sm shadow-sm">U</div>
                                <div class="ml-3 px-4 py-3 bg-primary-50 border border-primary-200 rounded-xl shadow-sm">
                                    <p class="text-neutral-800 whitespace-pre-wrap" x-text="message.content"></p>
                                </div>
                            </div>
                        </template>
                        
                        <template x-if="message.type === 'assistant'">
                            <div class="flex items-start">
                                <div class="w-8 h-8 rounded-full bg-neutral-600 flex items-center justify-center text-white font-semibold text-sm shadow-sm">A</div>
                                <div class="ml-3 px-4 py-3 bg-white border border-neutral-200 rounded-xl shadow-sm max-w-full">
                                    <div class="text-neutral-800 markdown-content" x-html="renderMarkdown(message.content)"></div>
                                </div>
                            </div>
                        </template>
                        
                        <template x-if="message.type === 'tool'">
                            <div class="flex items-start">
                                <div class="w-8 h-8 rounded-full bg-secondary-500 flex items-center justify-center text-white font-semibold text-sm shadow-sm">T</div>
                                <div class="ml-3 px-4 py-3 bg-secondary-50 border border-secondary-200 rounded-xl shadow-sm max-w-full">
                                    <p class="text-secondary-700 whitespace-pre-wrap font-mono text-sm" x-text="message.content"></p>
                                </div>
                            </div>
                        </template>
                        
                        <template x-if="message.type === 'thinking'">
                            <div class="flex items-start">
                                <div class="w-8 h-8 rounded-full bg-primary-400 flex items-center justify-center text-white font-semibold text-sm shadow-sm">💭</div>
                                <div class="ml-3 px-4 py-3 bg-primary-50 border border-primary-100 rounded-xl shadow-sm max-w-full">
                                    <p class="text-primary-700 whitespace-pre-wrap font-mono text-sm italic" x-text="message.content"></p>
                                </div>
                            </div>
                        </template>
                        
                        <template x-if="message.type === 'stats'">
                            <div class="w-full px-4 py-3 bg-neutral-100 border border-neutral-200 rounded-xl text-center shadow-sm my-2">
                                <p class="text-neutral-600 text-sm font-medium" x-text="message.content"></p>
                            </div>
                        </template>
                        
                        <template x-if="message.type === 'system'">
                            <div class="w-full px-4 py-3 bg-amber-50 border border-amber-200 rounded-xl text-center shadow-sm my-2">
                                <p class="text-amber-700 text-sm font-medium" x-text="message.content"></p>
                            </div>
                        </template>
                        
                        <template x-if="message.type === 'error'">
                            <div class="w-full px-4 py-3 bg-red-50 border border-red-200 rounded-xl text-center shadow-sm my-2">
                                <p class="text-red-700 text-sm font-medium" x-text="message.content"></p>
                            </div>
                        </template>
                    </div>
                </template>
                
                <!-- Loading indicator when processing -->
                <div x-show="isProcessing" class="flex items-center justify-center my-6">
                    <div class="px-5 py-3 bg-white border border-neutral-200 rounded-xl shadow-sm thinking-animation">
                        <div class="flex space-x-3">
                            <div class="w-2.5 h-2.5 bg-primary-400 rounded-full"></div>
                            <div class="w-2.5 h-2.5 bg-primary-400 rounded-full"></div>
                            <div class="w-2.5 h-2.5 bg-primary-400 rounded-full"></div>
                        </div>
                    </div>
                </div>
                
                
                <!-- Empty state when no messages -->
                <div x-show="messages.length === 0" class="flex flex-col items-center justify-center h-64 text-neutral-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-5 text-primary-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <p class="text-lg font-medium text-neutral-700 mb-2">Ask a question to begin</p>
                    <p class="text-neutral-500 text-sm bg-neutral-100 px-4 py-2 rounded-lg border border-neutral-200">Available tools: {{ available_tools }}</p>
                </div>
            </div>
            
            <!-- Message input form -->
            <form @submit.prevent="sendMessage" class="flex items-center space-x-3">
                <textarea
                    x-model="userMessage"
                    @keydown.enter.prevent="if(!$event.shiftKey) sendMessage()"
                    placeholder="Type your message here..."
                    class="flex-grow border border-neutral-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-primary-400 focus:border-primary-400 shadow-sm resize-none"
                    :disabled="isProcessing"
                    rows="2"
                ></textarea>
                <button
                    type="submit"
                    class="bg-primary-600 text-white rounded-xl px-5 py-3 hover:bg-primary-700 transition-all shadow-sm disabled:opacity-50 disabled:cursor-not-allowed"
                    :disabled="isProcessing || !userMessage.trim()"
                >
                    <span x-show="!isProcessing" class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                        Send
                    </span>
                    <span x-show="isProcessing">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>
        
        <!-- Footer with available tools -->
        <footer class="mt-6 text-center text-neutral-500 text-sm">
            <p class="bg-white border border-neutral-200 rounded-lg py-2 px-4 inline-block shadow-sm">
                Available tools: <span class="font-medium text-primary-600">{{ available_tools }}</span>
            </p>
        </footer>
    </div>
</body>
</html>
